<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Game</title>
    <link rel="icon" type="image/png" href="https://github.com/SpeedyPL/Images_Testing/blob/main/icon_placeholder.png?raw=true">
    <style>
        html, body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #000000, #660000);
        }

        :root {
            --button-width: 40%;
            --button-height: 15%;
        }

        header {
            width: 100%;
            text-align: center;
            background-color: rgba(51, 51, 51, 0.484);
            padding: 10px;
            margin: 0;
            display: flex;
            align-items: center; /* Wyśrodkowanie w pionie */
            justify-content: space-between;
        }
        
        header button{
            padding: 1%;
            background-color: #FF0000;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: calc(2.5vw + 1.5vh);
        }

        .dwnl-button {
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: var(--button-width);
            height: var(--button-height);
            font-size: calc(2.5vw + 1.5vh);
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        main {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 100px);
            flex-direction: column;
            position: relative; 
        }

        .main_text {
            color: #7FFF00;
            font-size: 25px;
            position: absolute; /* Ustawiamy pozycję absolutną */
            bottom: -0.1%; /* Odległość od dolnego krawędzi main */
            left: 35%;
            transform: translateX(-35%); /* Przesuwamy tekst w lewo o połowę swojej szerokości */
        }

        .title-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .text-shadow{
            font-size: 200%;
        }

        @keyframes glowing {
            0% { color: pink; }
            50% { color: #ff69b4; }
            100% { color: pink; }
        }

        @media screen and (max-width: 500px) {
            .dwnl-button {
                height: 10%;
            }
            main {
                margin-top: 15%;
            }
            .main_text{
                font-size: 22px;
            }
            .text-shadow{
                font-size: 150%;
            }
        }

        @media screen and (max-width: 300px) {
            .dwnl-button {
                height: 5%;
                width: 50%;
            }
            .main_text {
                font-size: 20px;
            }
            main {
                margin-top: 35%;
            }
            .text-shadow{
                font-size: 100%;
            }
        }

        @media screen and (max-width: 150px) {
            .dwnl-button {
                width: 60%;
            }
            .main_text {
                font-size: 15px;
            }
            main {
                margin-top: 70%;
            }
            .text-shadow{
                font-size: 60%;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="versions.html"><button id="versionsBtn" style="margin-right: 5%;">Versions</button></a>
        <a href="comments.html"><button id="commentsBtn">Comments</button></a>
        <a href="update_log.html"><button id="updateLogBtn" style="margin-right: 10%;">Update Log</button></a>
        <a href="https://www.paypal.com/paypalme/speedytopg?country.x=PL&locale.x=pl_PL"><button id="supportBtn" style="margin-right: 10%;">Support me!</button></a>
    </header>

    <main>
        <img src="https://github.com/SpeedyPL/Images_Testing/blob/main/Title.png?raw=true" alt="Horror Game Logo" class="title-image">
        <a href="https://link-hub.net/1180106/horror-game-v009" target="_blank" class="dwnl-button" id="downloadBtn">Download</a>
        <p style="text-align: center;">
            <span style="animation: glowing 2s infinite;" class="text-shadow">
                Click above to download
            </span>
        </p>
    </main>

    <footer>
        Build from 05.08.2024
    </footer>
    <marquee direction="right" class="main_text">This build is just for testing!</marquee>
</body>
</html>
